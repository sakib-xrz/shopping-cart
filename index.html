<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="phone-minus-btn" class="btn btn-default" disabled>
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phn-field"
                      type="text"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="phone-plus-btn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phone-total">0</span></h5>
                  <button class="remove d-none d-md-block" style="border: none; background: none">
                    <img src="images/remove.png" alt="" class="remove-item" />
                  </button>
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="case-minus-btn" class="btn btn-default" disabled>
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-field"
                      type="text"
                      min="0"
                      class="form-control text-center"
                      value="0"
                    />
                    <button id="case-plus-btn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-total">0</span></h5>
                  <button class="remove d-none d-md-block" style="border: none; background: none">
                    <img src="images/remove.png" alt="" class="remove-item" />
                  </button>
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row  d-flex">
                <div class="col-md-6 w-50 px-md-5">
                  <h4>Subtotal:</h4>
                  <h4>Tax:</h4>
                  <h4>Total:</h4>
                </div>

                <div class="col-md-6 status w-50 px-md-5">
                  <h4>$<span id="sub-total">0</span></h4>
                  <h4>$<span id="tax-total">0</span></h4>
                  <h4>$<span id="total">0</span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/phone-calculation.js"></script>
    <script src="js/case-calculation.js"></script>
  </body>
</html>
